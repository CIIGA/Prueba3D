<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script
      src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"
    ></script>
    <script
      src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"
    ></script>
    
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
    embedded 
    arjs=" debugUIEnabled: false"
      vr-mode-ui="enabled: false"
    >
    <a-marker preset="hiro">
        <a-entity  glft-model="url(modelo3D.gltf)" scale=".05 .05 .05" position="0 0 -1" rotation="0 180 0"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
      <!-- <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>
      <a-entity
        material="color: red"
        geometry="primitive: box"
        gps-new-entity-place="latitude: <your-lat>; longitude: <your-loon>"
        scale="10 10 10"
      ></a-entity> -->
    </a-scene>
  </body>
</html>
